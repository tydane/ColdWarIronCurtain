 SYR_cv_nav_bomber_equipment_1:0 "Ilyushin Il-4 Palubniy"
 SYR_cv_nav_bomber_equipment_1_short:0 "Il-4P Bob"
 SYR_cv_nav_bomber_equipment_1_desc:0 "<FICTIONAL> The Il-4 Palubniy is a modified version of the Il-4 to be operated from the decks of Soviet aircraft carriers. Operated by Soviet Naval Aviation, the Il-4 operated as a makeshift torpedo and dive-bomber, although it was mostly ineffective in the latter due to its large wing-span (it was more likely for the wings to rip off once a high speed was achieved.) Despite this, the Il-4P performed well at keeping the Axis Navies at bay as best it could during campaigns in the Black Sea. Like its land-based variant, its NATO reporting name is Bob."
 SYR_cv_nav_bomber_equipment_2:0 "Tupolev Tu-2T Palubniy"
 SYR_cv_nav_bomber_equipment_2_short:0 "Tu-2TP Bat"
 SYR_cv_nav_bomber_equipment_2_desc:0 "<FICTIONAL> The Tu-2T Palubniy is the carrier-capable version of the Tu-2T Torpedo-bomber. Like its land-based variants, the Tu-2TP was issued to Soviet Naval Aviation pilots by the beginning of 1945, and was mainly used to in coastal attacks on the German coast as Soviet troops closed in on Berlin. Because of its maneuverability, the Tu-2TP also served as a low-level heavy fighter during the conflict as well. Its NATO reporting is Bat, just as the land-based variant."
 SYR_cv_nav_bomber_equipment_3:0 "Ilyushin Il-6 Palubniy"
 SYR_cv_nav_bomber_equipment_3_short:0 "Il-6P"
 SYR_cv_nav_bomber_equipment_3_desc:0 "<FICTIONAL> The Il-6 Palubniy is a further development of the Il-6, which continued after the land-based variant was cancelled in 1944. Unlike the land-based version, the Il-6P had a different engine set, as the need for long-range was largely negated due to it being on an aircraft carrier. As a result, performance had largely improved to be of comparable level to the Il-4 that it was originally based on. However, it too would have a short service life as the development of long-range, shore based aircraft effectively eliminated the need for the type."

 SYR_cv_CAS_equipment_1:0 "Polikarpov I-180 Palubniy"
 SYR_cv_CAS_equipment_1_short:0 "I-180P"
 SYR_cv_CAS_equipment_1_desc:0 "<FICTIONAL> Developed as a naval version of the I-180 aircraft, the I-180P was converted for the role of a light attack and close air support aircraft. In this capacity however, the I-180 underperformed, as it was neither durable enough nor had the firepower needed to perform CAS duties from carriers stationed in the North Sea. The type would be swiftly replaced by the Il-2T and Il-10T upon its introduction into service."
 SYR_cv_CAS_equipment_2:0 "Ilyushin Il-2T Sturmovik"
 SYR_cv_CAS_equipment_2_short:0 "Il-2T Sturmovik"
 SYR_cv_CAS_equipment_2_desc:0 "The Il-2T is a torpedo-bomber variant of the famous Il-2 Sturmovik ground-attack aircraft. In order to save weight to allow it to fly, the two VYa-23 23-mm cannons on the wings were removed. As such it would be able to be equipped with a single 45 cm (18") torpedo. Although the design never made it onto the field, torpedo-equipped Sturmoviks was not an unknown idea, as Il-2M3s were modified to carry torpedo racks during the Crimea and Caucasus campaigns of World War II."
 SYR_cv_CAS_equipment_3:0 "Ilyushin Il-10T Beast"
 SYR_cv_CAS_equipment_3_short:0 "Il-10T Beast"
 SYR_cv_CAS_equipment_3_desc:0 "<FICTIONAL> This torpedo-bomber variant of the Il-10 was developed after the end of hostilities in Europe and Manchuria, unlike the Il-10 it developed from. Outside of a brief stint in support of North Korea during the Korean War, the Il-10T had a relatively peaceful existence, being retired by 1953 in favor of shore-based jet-powered fighter-bomber aircraft like the Su-7 Fitter."

 SYR_cv_fighter_equipment_0:0 "Polikarpov I-153 Chaika"
 SYR_cv_fighter_equipment_0_short:0 "I-153 Chaika"
 SYR_cv_fighter_equipment_0_desc:0 "The I-153 is a modified version of the I-15 biplane fighter. Equipped with a retractable undercarriage, the I-153 was intended to (but ultimately was unsuccessful at) improve the biplane's performance. Despite a short service life, the type performed well during the Battle of Khalkin Gol against Japanese forces, where it showed an even performance with the Japanese Type 97 (the IJA version of the Ki-27 'Nate'). The I-153 shares its nickname with the I-15, Chaika, meaning seagull."
 SYR_cv_fighter_equipment_1:0 "Polikarpov I-153UD Chaika"
 SYR_cv_fighter_equipment_1_short:0 "I-153UD Chaika"
 SYR_cv_fighter_equipment_1_desc:0 "The I-153UD is a redesigned I-153 Chaika which replaces the wooden and fabric-covered steel frame for an all-wooden frame in the rear fuselage. These were equipped with larger internal oil tanks and plumbed to accept external fuel tanks under the wings which doubled the combat range."
 SYR_cv_fighter_equipment_2:0 "Yakovlev Yak-1M"
 SYR_cv_fighter_equipment_2_short:0 "Yak-1M"
 SYR_cv_fighter_equipment_2_desc:0 "The Yak-1M is a modified version of the Yakovlev Yak-1 and Yak-3 fighter. It has a much smaller wing surface, a revised cooling intake system, and updated engine while reducing overall weight, which would have made it perfect for carrier operations, without sacrificing the performance that the Yak-1 was known for."
 SYR_cv_fighter_equipment_3:0 "Yakovlev Yak-7UTI"
 SYR_cv_fighter_equipment_3_short:0 "Yak-7UTI"
 SYR_cv_fighter_equipment_3_desc:0 "The Yak-7UTI was originally developed as a two-seat trainer aircraft for training the future of Soviet pilots. But the type could be adapted well for carrier operations, utilizing the twin control scheme to ensure that if one pilot got tired, the other could perform just as well. The type could serve in the role of carrier air defense against Nazi German and later American aircraft."

