 YUG_jet_multirole_equipment_9_short:0 "MiG L-17K"
 YUG_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29"
 YUG_jet_multirole_equipment_10_desc:0 "Yugoslavia was the first European country outside the Soviet Union to operate the MiG-29"
 YUG_jet_multirole_equipment_10_short:0 "MiG L-18"
 
 YUG_stealth_fighter_equipment_1:0 "SOKO Novi Avion"
 YUG_stealth_fighter_equipment_1_desc:0 "The Novi Avion was a fourth generation multi-role combat aircraft program that was to be built by Yugoslavia aircraft manufacturer SOKO. The Avion featured a cropped delta-canard configuration and was to be capable of achieving supersonic speeds under a combat configuration. Upon its entry to service with the SFR Yugoslav Air Force, which was anticipated to occur during the late 1990s to early 2000s, the Avion would have been used as a replacement for the nation's aging fleet of Mikoyan-Gurevich MiG-21s. The nation also anticipated considerable exports sales of the type. During 1991, the entire program was halted due to a lack of available finance just prior to the commencement of production and a year prior to the scheduled date of the type's envisioned maiden flight. The Avion was terminated as a consequence of the outbreak of the Yugoslav Wars and the subsequent break-up of the country."
 YUG_stealth_fighter_equipment_1_short:0 "Novi Avion"
 
