 SYR_jet_multirole_equipment_1:0 "Gloster Meteor"
 SYR_jet_multirole_equipment_1_short:0 "Meteor"
 SYR_jet_multirole_equipment_2:0 "Mikoyan-Guerevich MiG-15 Fagot"
 SYR_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 SYR_jet_multirole_equipment_2_short:0 "MiG-15 Fagot"
 SYR_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17 Fresco"
 SYR_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 SYR_jet_multirole_equipment_3_short:0 "MiG-17 Fresco"
 SYR_jet_multirole_equipment_4:0 "Sukhoi Su-7 Fitter"
 SYR_jet_multirole_equipment_4_desc:0 "The Sukhoi Su-7 Fitter-A was one of the earliest Soviet supersonic fighter aircraft. Design began shortly after the death of Stalin in 1953 and the reopening if the Sukhoi design company. In total 1847 aircraft were produced from 1956, however mostly in the Su-7B fighter-bomber configuration; only around 200 were of the fighter variant. The Su-7 was used by the Egyptian Air Force during the Six Day and October Wars and heavily by the Indian Air Force in the 1971 India-Pakistan War. The Su-7 was decommissioned in the 1980's and early 1990's. At least 28 still remain in service with the North Korean Air Force."
 SYR_jet_multirole_equipment_4_short:0 "Su-7 Fitter"
 SYR_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21 Fishbed"
 SYR_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 SYR_jet_multirole_equipment_5_short:0 "MiG-21 Fishbed"
 SYR_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-23 Flogger"
 SYR_jet_multirole_equipment_6_desc:0 "The MiG-23 Flogger was one of the only variable swept wing fighters to be in service with the USSR. After its first flight in 1967, production began in 1970 and continues today, with over 5000 aircraft produced since. The MiG-23 was also one of the first Soviet fighters to be equipped with a full suite of beyond-visual-range (BVR) sensors and weapons, for the first time allowing the eastern bloc similar capability to Western BVR systems. The aircraft saw extensive service with 37 nations and has been involved in numerous conflicts such as the Soviet-Afghan War, Iran-Iraq war, Operation Iraqi Freedom, 2011 Libyan conflict and more. Amazingly, during a U.S military hardware evaluation it was found that the MiG-23 performed more similarly to American 4th generation fighters, while it was technically considered 3rd generation."
 SYR_jet_multirole_equipment_6_short:0 "MiG-23 Flogger"
 SYR_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-29 Fulcrum A"
 SYR_jet_multirole_equipment_7_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 SYR_jet_multirole_equipment_7_short:0 "MiG-29 Fulcrum A"
 SYR_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-29S Fulcrum C"
 SYR_jet_multirole_equipment_8_desc:0 "The MiG-29S Fulcrum C or Fatback made its maiden flight in late 1980 was a mass produced modification of the MiG-29 aircraft. The MiG-29S incorporated improved radar and countermeasures, avionics, max payload and range. It was exported under the designation MiG-29SE to Malaysia. However, despite its poor overseas sale this variant still saw wider use than the first MiG-29s, large quantities were produced for the Soviet Air Force and select Warsaw Pact members. After the dissolution of the USSR the MiG-29 was put into service with the Russian Air Force, where it remains in service today."
 SYR_jet_multirole_equipment_8_short:0 "MiG-29S Fulcrum C"
 SYR_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-29M Fulcrum E"
 SYR_jet_multirole_equipment_9_desc:0 "The MiG-29M Fulcrum E is considered the second generation of MiG-29 modifications. The most noteworthy changes include the change from a mechanical flight control to a fly-by-wire system, redesigned airframe and improved RD-33 3M engines. The MiG-29M has no combat experience. However, the Syrian Air Force purchased 24 MiG-29Ms and the Peruvian Air Force expressed interest in purchasing 8. The Aircraft was introduced in the 1990's and remains in service with the Russian Air Force today."
 SYR_jet_multirole_equipment_9_short:0 "MiG-29M Fulcrum E"
 SYR_jet_multirole_equipment_10:0 "Sukhoi Su-35 Flanker-E"
 SYR_jet_multirole_equipment_10_desc:0 "The Su-35 Flanker E is a heavily upgraded design of the Su-27. The upgrades include an updated sensor suite, allowing multirole capability and completely redesigned airframe. The cockpit was also modernized including 2 multi-function displays (MFD) and new HUD. Production of the aircraft began in 1987. The first aircraft were designated Su-27M, while subsequent aircraft were designated Su-35. China is the only export customer for the Su-27M / Su-35, purchasing 24 aircraft in 2015."
 SYR_jet_multirole_equipment_10_short:0 "Su-35 Flanker-E"

 SYR_mr_stealth_fighter_equipment_1:0 "Mikoyan MiG-LMFS"
 SYR_mr_stealth_fighter_equipment_1_short:0 "MiG-LMFS"
 SYR_mr_stealth_fighter_equipment_1_desc:0 "The LMFS (Liogkiy Mnogofunktsionalniy Frontovoi Samolyet, or Light Multi-Function Frontal Aircraft) was the further development of both the MiG-4.12 and MiG-1.44 Flatpack aircraft set to replace the MiG-29 Fulcrum. Although no concrete design currently exists, this light fighter is believed to incorporate an engine based on the RD-33 engine, utilizing the latest advancements in turbine and combustion chamber technology, and receiving only minor changes to the fan blades. The LMFS will have canard wings, internal weapons bays and an empty weight of roughly 33,000 lbs (15,000 kg) and a maximum takeoff weight of 55,000lbs. (25,000 kg)"
 
 SYR_heavy_fighter_equipment_1:0 "Petlyakov Pe-2 Buck"
 SYR_heavy_fighter_equipment_1_short:0 "Pe-2 Buck"
 SYR_heavy_fighter_equipment_1_desc:0 "Although entering service in 1941 as a light bomber, the Pe-2 was also a successful heavy fighter and night fighter during the war. 11,500 aircraft were built during the war. It was also one of the few types that was utilized by both sides of the conflict, both Soviet and Finnish Pe-2 were likely to face each other during the Continuation War (the Finnish & Karelian theatre of the Eastern Front). Its NATO reporting name is Buck."
 SYR_heavy_fighter_equipment_2:0 "Petlyakov Pe-3"
 SYR_heavy_fighter_equipment_2_short:0 "Pe-3"
 SYR_heavy_fighter_equipment_2_desc:0 "A further development from the Pe-2, the Pe-3 was a dedicated night-fighter aircraft when introduced in 1941, the same year as its stablemate, the Pe-2. Its design and use followed a comparable path to those taken by the German Luftwaffe with the Junkers Ju 88 and the British Royal Air Force with the De Havilland Mosquito. Used with distinction during the Battle of Moscow, and despite the sole factory responsible for building the type being evacuated as a result of the battle, the Pe-3 was used throughout the conflict, with later production runs dedicated to building reconnaissance variants of the type."
 SYR_heavy_fighter_equipment_3:0 "Lavochkin La-11 Fang"
 SYR_heavy_fighter_equipment_3_short:0 "La-11 Fang"
 SYR_heavy_fighter_equipment_3_desc:0 "Developed in 1947, after WWII ended, the La-11 was a further development of the La-9 'Fritz' to create a long-range escort fighter. The aircraft was fitted with larger tires to accommodate the increased weight and amenities for long flights such as increased padding in the seat, armrests, and a urinal. In addition, a full radio navigation suite was installed. Not surprisingly, combat performance with a full fuel load suffered. However, as the fuel load approached that of La-9, so did the performance. La-11 pilots in Soviet and later Chinese service would serve in air defense, shooting down American-built Mustangs and attack aircraft during the Korean War. Its NATO reporting name is Fang."

 SYR_jet_interceptor_equipment_1:0 "Yakovlev Yak-15 Feather"
 SYR_jet_interceptor_equipment_1_desc:0 "The Yakovlev Yak-15 Feather is a first generation Soviet plane developed immediately after WW2. 280 Aircraft were constructed between 1946-47. While the aircraft was designed as a fighter it was primarily used to train piston engine experienced pilots to fly jets. The aircraft never saw combat and was exclusively used by the Soviet Air Force. It left active service in 1948."
 SYR_jet_interceptor_equipment_1_short:0 "Yak-15 Feather"
 SYR_jet_interceptor_equipment_2:0 "Lavochkin La-15 Fantail"
 SYR_jet_interceptor_equipment_2_desc:0 "The Lavochkin La-15 Fantail was introduced to the Soviet Air Force in 1949. While technologically the aircraft was superior to the MiG-15, the lower manufacture cost of the MiG-15 meant that it was favored. The aircraft never saw combat and only limited deployment. The 235 aircraft that were manufactured were decommissioned by 1953. They were stripped of their engines and used in nuclear weapons testing."
 SYR_jet_interceptor_equipment_2_short:0 "La-15 Fantail"
 SYR_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich MiG-19 Farmer"
 SYR_jet_interceptor_equipment_3_desc:0 "The Mikoyan-Gurevich MiG-19 Farmer was an early second generation fighter in Service with the Soviet Air Force. The Aircraft was introduced in March of 1955, it would later score 6 aerial victories against U.S aircraft over Vietnam. The aircraft was popular with the Warsaw Pact nations with 2172 being built in Europe. When sold to China it was designated the J-6 where over 4500 were constructed, the J-6 was decommissioned in 2010 and still remains in limited service with North Korea. In total 24 countries purchased and operated MiG-19 fighter aircraft."
 SYR_jet_interceptor_equipment_3_short:0 "MiG-19 Farmer"
 SYR_jet_interceptor_equipment_4:0 "Sukhoi Su-9 Fishpot"
 SYR_jet_interceptor_equipment_4_desc:0 "The Sukhoi Su-9 Fishpot was a delta winged Soviet all-weather interceptor developed in the 1950's. The Su-9 made its first complete flight on the 24th of June 1956, entering service 3 years later in 1959. The aircraft was exclusively operated by the 894th Fighter Aviation Regiment of the Soviet Air Force and never saw active combat. The last of the 1150 aircraft manufactured left service in 1979"
 SYR_jet_interceptor_equipment_4_short:0 "Su-9 Fishpot"
 SYR_jet_interceptor_equipment_5:0 "Tupolev Tu-28 Fiddler"
 SYR_jet_interceptor_equipment_5_desc:0 "The Tupolev Tu-28 Fiddler was an extended range interceptor aircraft introduced in 1964 by the Soviet Air Force. The Tu-28 was designed to intercept American nuclear-armed strategic bombers penetrating the massive northern border, which could not be covered by short range surface to air missiles. From 1961, 198 aircraft were produced, exclusively for service with the USSR. The only publicly reported combat operation undertaken by the craft was the interception of NATO high altitude reconnaissance balloons. The aircraft was decommissioned in 1990."
 SYR_jet_interceptor_equipment_5_short:0 "Tu-28 Fiddler"
 SYR_jet_interceptor_equipment_6:0 "Sukhoi Su-15 Flagon"
 SYR_jet_interceptor_equipment_6_desc:0 "The Sukhoi Su-15 Flagon A was a twinjet interceptor developed by the Soviet Union in the 1960s. The aircraft made its first flight in mid-1962 and, 3 years later entered service with the Soviet Air Force in 1965. From 1965-1979 1290 aircraft were produced. The aircraft also saw service in the Ukrainian Air Force and limited, emergency service in the Russian Air Force. It was officially retired from service in 1996."
 SYR_jet_interceptor_equipment_6_short:0 "Su-15 Flagon"
 SYR_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-25 Foxbat"
 SYR_jet_interceptor_equipment_7_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."
 SYR_jet_interceptor_equipment_7_short:0 "MiG-25 Foxbat"
 SYR_jet_interceptor_equipment_8:0 "Mikoyan-Gurevich MiG-31 Foxhound"
 SYR_jet_interceptor_equipment_8_desc:0 "The MiG-31 Foxhound is the direct successor to the MiG-25 and was designed as a comprehensive replacement. The aircraft shares most design elements with the MiG-25 featuring mostly internal changes. The MiG-31 has 2 seats and superior sensors and engines, the cockpit was also modernized to support a heads-up display and newer air-to-air missile systems. From 1975-1994 519 MiG-31s were produced. It remains in service with the Russian Air Force and Kazakhstan Air Force. It one of the fastest combat aircraft in service today."
 SYR_jet_interceptor_equipment_8_short:0 "MiG-31 Foxhound"
 SYR_jet_interceptor_equipment_9:0 "Sukhoi Su-27S Flanker-B"
 SYR_jet_interceptor_equipment_9_desc:0 "The Su-27S Flanker B is the initial production variant of the Soviet designed Sukhoi Su-27 fighter. The aircraft was intended as the direct competitor to the F-14 Tomcat and F-15 Eagle. After making its maiden flight in 1977 it entered service later in 1985. It's primary role was long range air defense against American B-1 and B-52 bombers, also to provide long-range escort for Soviet intercontinental strategic bombers. So far 809 aircraft have been produced, which still see service in the Russian Air Force. Other operators include: Indonesia, Ukraine, Vietnam and China (Designated J-11), among others. The aircraft will remain in service for the foreseeable future."
 SYR_jet_interceptor_equipment_9_short:0 "Su-27S Flanker-B"

 SYR_stealth_fighter_equipment_1:0 "Sukhoi Su-57"
 SYR_stealth_fighter_equipment_1_desc:0 "The Su-57 was created based on the plans for the PAK-FA (The acronym meaning Perspektivny Aviatsionny Kompleks Frontovoy Aviatsii, Russian for "Prospective Airborne Complex of Frontline Aviation"). It has very high stealth capabilities, and represents the culmination of Russian Air Force technology. Featuring prominent maneuverability due to a thrust vectoring nozzle and excellent stealth against radar, it boasts top class aerial combat capabilities."
 SYR_stealth_fighter_equipment_1_short:0 "Su-57"

