 YUG_jet_multirole_equipment_1:0 "Mikoyan-Guerevich MiG-9 Fargo"
 YUG_jet_multirole_equipment_1_desc:0 "The MiG-9 Fargo was the first Mikoyan designed jet aircraft of the post WW2 era. Introduced in 1948. It saw limited combat and training use during the Chinese Civil War and Korean War. In total 610 aircraft were produced, solely by the USSR. The final MiG 9's were decommissioned by the PRC in 1951."
 YUG_jet_multirole_equipment_1_short:0 "MiG-9 Fargo"
 YUG_jet_multirole_equipment_2:0 "Mikoyan-Guerevich MiG-15 Fagot"
 YUG_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 YUG_jet_multirole_equipment_2_short:0 "MiG-15 Fagot"
 YUG_jet_multirole_equipment_3:0 "Ikarus S-49C"
 YUG_jet_multirole_equipment_3_desc:0 "The Ikarus S-49 was a Yugoslav single-seat, single-engine fighter aircraft built for the Yugoslav Air Force shortly after World War II. Following the Tito-Stalin Split in 1948, the air force was left with an aircraft inventory consisting of mostly Soviet aircraft. Unable to acquire new aircraft or spare parts for its existing fleet, the RV i PVO turned to its domestic aviation industry in order to create an indigenous design to fulfill the need for additional aircraft. This is the C-variant with all-metal construction and Hispano-Suiza 12Z engine."
 YUG_jet_multirole_equipment_3_short:0 "Ikarus S-49"
 YUG_jet_multirole_equipment_4:0 "Republic L-10 Thunderjet"
 YUG_jet_multirole_equipment_4_desc:0 "Imported from USA after the Tito-Stalin split."
 YUG_jet_multirole_equipment_4_short:0 "L-10"
 YUG_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 YUG_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 YUG_jet_multirole_equipment_5_short:0 "MiG L-12"
 YUG_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21PFM"
 YUG_jet_multirole_equipment_6_desc:0 "East German designed MiG-21 updated with RP-21 radars."
 YUG_jet_multirole_equipment_6_short:0 "MiG L-14"
 YUG_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-21M "
 YUG_jet_multirole_equipment_7_desc:0 "Export variant of the MiG-21S with two major differences: the RP-22 radar of the MiG-21S was substituted with the older RP-21MA radar, and featured a built-in GSh-23L cannon instead of a cannon pod. In the air-to-air role it could only carry the R-3S IR-seeking AAM on its four pylons, as the SARH variant, the R-3R, was not cleared for export."
 YUG_jet_multirole_equipment_7_short:0 "MiG L-15"
 YUG_jet_multirole_equipment_8:0 " 	Mikoyan-Gurevich MiG-21bis"
 YUG_jet_multirole_equipment_8_desc:0 "The ultimate development of the MiG-21, fitted with the Tumanskiy R25-300 turbojet engine and a great number of other advances over previous types."
 YUG_jet_multirole_equipment_8_short:0 "MiG L-17"
 YUG_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-21bis-K"
