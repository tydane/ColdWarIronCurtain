 VIN_jet_multirole_equipment_2:0 "Mikoyan-Guerevich MiG-15 Fagot"
 VIN_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 VIN_jet_multirole_equipment_2_short:0 "MiG-15 Fagot"
 VIN_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17 Fresco"
 VIN_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 VIN_jet_multirole_equipment_3_short:0 "MiG-17 Fresco"
 VIN_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19 Farmer"
 VIN_jet_multirole_equipment_4_desc:0 ""
 VIN_jet_multirole_equipment_4_short:0 "MiG-19 Farmer"
 VIN_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21 Fishbed"
 VIN_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 VIN_jet_multirole_equipment_5_short:0 "MiG-21 Fishbed"
 VIN_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-23 Flogger"
 VIN_jet_multirole_equipment_6_desc:0 "The MiG-23 Flogger was one of the only variable swept wing fighters to be in service with the USSR. After its first flight in 1967, production began in 1970 and continues today, with over 5000 aircraft produced since. The MiG-23 was also one of the first Soviet fighters to be equipped with a full suite of beyond-visual-range (BVR) sensors and weapons, for the first time allowing the eastern bloc similar capability to Western BVR systems. The aircraft saw extensive service with 37 nations and has been involved in numerous conflicts such as the Soviet-Afghan War, Iran-Iraq war, Operation Iraqi Freedom, 2011 Libyan conflict and more. Amazingly, during a U.S military hardware evaluation it was found that the MiG-23 performed more similarly to American 4th generation fighters, while it was technically considered 3rd generation."
 VIN_jet_multirole_equipment_6_short:0 "MiG-23 Flogger"
 VIN_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-29 Fulcrum A"
 VIN_jet_multirole_equipment_7_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 VIN_jet_multirole_equipment_7_short:0 "MiG-29 Fulcrum A"
 VIN_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-29S Fulcrum C"
 VIN_jet_multirole_equipment_8_desc:0 "The MiG-29S Fulcrum C or Fatback made its maiden flight in late 1980 was a mass produced modification of the MiG-29 aircraft. The MiG-29S incorporated improved radar and countermeasures, avionics, max payload and range. It was exported under the designation MiG-29SE to Malaysia. However, despite its poor overseas sale this variant still saw wider use than the first MiG-29s, large quantities were produced for the Soviet Air Force and select Warsaw Pact members. After the dissolution of the USSR the MiG-29 was put into service with the Russian Air Force, where it remains in service today."
 VIN_jet_multirole_equipment_8_short:0 "MiG-29S Fulcrum C"
 VIN_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-29M Fulcrum E"
 VIN_jet_multirole_equipment_9_desc:0 "The MiG-29M Fulcrum E is considered the second generation of MiG-29 modifications. The most noteworthy changes include the change from a mechanical flight control to a fly-by-wire system, redesigned airframe and improved RD-33 3M engines. The MiG-29M has no combat experience. However, the Syrian Air Force purchased 24 MiG-29Ms and the Peruvian Air Force expressed interest in purchasing 8. The Aircraft was introduced in the 1990's and remains in service with the Russian Air Force today."
 VIN_jet_multirole_equipment_9_short:0 "MiG-29M Fulcrum E"
 VIN_jet_multirole_equipment_10:0 "Sukhoi Su-30 Flanker-C"
 VIN_jet_multirole_equipment_10_desc:0 "The Su-30 Flanker C is a heavily upgraded design of the Su-27. The upgrades include an updated sensor suite, allowing multirole capability and completely redesigned airframe. The cockpit was also modernized including 2 multi-function displays (MFD) and new HUD. Production of the aircraft began in 1992."
 VIN_jet_multirole_equipment_10_short:0 "Su-30 Flanker-C"

 VIN_cv_nav_bomber_equipment_1:0 "Ilyushin Il-4 Palubniy"
 VIN_cv_nav_bomber_equipment_1_short:0 "Il-4P Bob"
 VIN_cv_nav_bomber_equipment_1_desc:0 "<FICTIONAL> The Il-4 Palubniy is a modified version of the Il-4 to be operated from the decks of Soviet aircraft carriers. Operated by Soviet Naval Aviation, the Il-4 operated as a makeshift torpedo and dive-bomber, although it was mostly ineffective in the latter due to its large wing-span (it was more likely for the wings to rip off once a high speed was achieved.) Despite this, the Il-4P performed well at keeping the Axis Navies at bay as best it could during campaigns in the Black Sea. Like its land-based variant, its NATO reporting name is Bob."
 VIN_cv_nav_bomber_equipment_2:0 "Tupolev Tu-2T Palubniy"
 VIN_cv_nav_bomber_equipment_2_short:0 "Tu-2TP Bat"
 VIN_cv_nav_bomber_equipment_2_desc:0 "<FICTIONAL> The Tu-2T Palubniy is the carrier-capable version of the Tu-2T Torpedo-bomber. Like its land-based variants, the Tu-2TP was issued to Soviet Naval Aviation pilots by the beginning of 1945, and was mainly used to in coastal attacks on the German coast as Soviet troops closed in on Berlin. Because of its maneuverability, the Tu-2TP also served as a low-level heavy fighter during the conflict as well. Its NATO reporting is Bat, just as the land-based variant."
 VIN_cv_nav_bomber_equipment_3:0 "Ilyushin Il-6 Palubniy"
 VIN_cv_nav_bomber_equipment_3_short:0 "Il-6P"
 VIN_cv_nav_bomber_equipment_3_desc:0 "<FICTIONAL> The Il-6 Palubniy is a further development of the Il-6, which continued after the land-based variant was cancelled in 1944. Unlike the land-based version, the Il-6P had a different engine set, as the need for long-range was largely negated due to it being on an aircraft carrier. As a result, performance had largely improved to be of comparable level to the Il-4 that it was originally based on. However, it too would have a short service life as the development of long-range, shore based aircraft effectively eliminated the need for the type."

 VIN_cv_CAS_equipment_1:0 "Polikarpov I-180 Palubniy"
 VIN_cv_CAS_equipment_1_short:0 "I-180P"
 VIN_cv_CAS_equipment_1_desc:0 "<FICTIONAL> Developed as a naval version of the I-180 aircraft, the I-180P was converted for the role of a light attack and close air support aircraft. In this capacity however, the I-180 underperformed, as it was neither durable enough nor had the firepower needed to perform CAS duties from carriers stationed in the North Sea. The type would be swiftly replaced by the Il-2T and Il-10T upon its introduction into service."
 VIN_cv_CAS_equipment_2:0 "Ilyushin Il-2T Sturmovik"
 VIN_cv_CAS_equipment_2_short:0 "Il-2T Sturmovik"
 VIN_cv_CAS_equipment_2_desc:0 "The Il-2T is a torpedo-bomber variant of the famous Il-2 Sturmovik ground-attack aircraft. In order to save weight to allow it to fly, the two VYa-23 23-mm cannons on the wings were removed. As such it would be able to be equipped with a single 45 cm (18") torpedo. Although the design never made it onto the field, torpedo-equipped Sturmoviks was not an unknown idea, as Il-2M3s were modified to carry torpedo racks during the Crimea and Caucasus campaigns of World War II."
 VIN_cv_CAS_equipment_3:0 "Ilyushin Il-10T Beast"
 VIN_cv_CAS_equipment_3_short:0 "Il-10T Beast"
 VIN_cv_CAS_equipment_3_desc:0 "<FICTIONAL> This torpedo-bomber variant of the Il-10 was developed after the end of hostilities in Europe and Manchuria, unlike the Il-10 it developed from. Outside of a brief stint in support of North Korea during the Korean War, the Il-10T had a relatively peaceful existence, being retired by 1953 in favor of shore-based jet-powered fighter-bomber aircraft like the Su-7 Fitter."

 VIN_cv_fighter_equipment_0:0 "Polikarpov I-153 Chaika"
 VIN_cv_fighter_equipment_0_short:0 "I-153 Chaika"
 VIN_cv_fighter_equipment_0_desc:0 "The I-153 is a modified version of the I-15 biplane fighter. Equipped with a retractable undercarriage, the I-153 was intended to (but ultimately was unsuccessful at) improve the biplane's performance. Despite a short service life, the type performed well during the Battle of Khalkin Gol against Japanese forces, where it showed an even performance with the Japanese Type 97 (the IJA version of the Ki-27 'Nate'). The I-153 shares its nickname with the I-15, Chaika, meaning seagull."
 VIN_cv_fighter_equipment_1:0 "Polikarpov I-153UD Chaika"
 VIN_cv_fighter_equipment_1_short:0 "I-153UD Chaika"
 VIN_cv_fighter_equipment_1_desc:0 "The I-153UD is a redesigned I-153 Chaika which replaces the wooden and fabric-covered steel frame for an all-wooden frame in the rear fuselage. These were equipped with larger internal oil tanks and plumbed to accept external fuel tanks under the wings which doubled the combat range."
 VIN_cv_fighter_equipment_2:0 "Yakovlev Yak-1M"
 VIN_cv_fighter_equipment_2_short:0 "Yak-1M"
 VIN_cv_fighter_equipment_2_desc:0 "The Yak-1M is a modified version of the Yakovlev Yak-1 and Yak-3 fighter. It has a much smaller wing surface, a revised cooling intake system, and updated engine while reducing overall weight, which would have made it perfect for carrier operations, without sacrificing the performance that the Yak-1 was known for."
 VIN_cv_fighter_equipment_3:0 "Yakovlev Yak-7UTI"
 VIN_cv_fighter_equipment_3_short:0 "Yak-7UTI"
 VIN_cv_fighter_equipment_3_desc:0 "The Yak-7UTI was originally developed as a two-seat trainer aircraft for training the future of Soviet pilots. But the type could be adapted well for carrier operations, utilizing the twin control scheme to ensure that if one pilot got tired, the other could perform just as well. The type could serve in the role of carrier air defense against Nazi German and later American aircraft."

 VIN_fighter_equipment_0:0 "Polikarpov I-15 Chaika"
 VIN_fighter_equipment_0_short:0 "I-15 Chaika"
 VIN_fighter_equipment_0_desc:0 "A Biplane fighter aircraft, the I-15 (developmental name TsKB-3) was known for its distinctive gull-wing, which gave it the nickname of Chaika. (Russian for Seagull) It was operated in large numbers by the Soviet Air Force, and was one of the two standard fighters utilized the Spanish Republican Air Force during the Spanish Civil War."
 VIN_fighter_equipment_1:0 "Polikarpov I-16 Ishak"
 VIN_fighter_equipment_1_short:0 "I-16 Ishak"
 VIN_fighter_equipment_1_desc:0 "A fighter aircraft of revolutionary design, the I-16 was the world's first low-wing cantilever monoplane fighter with retractable landing gear to attain operational status and as such introduced a new vogue in fighter design.' The primary fighter aircraft used by the Soviet Air Force during the early stages of World War II, the I-16, nicknamed by pilots as the Ishak (Donkey) or Ishachok (Burro) was also utilized by Spanish Republicans in the Spanish Civil War, and by Chinese Nationalists in the Second Sino-Japanese War."
 VIN_fighter_equipment_2:0 "Lavochkin-Gorbunov-Gudkov LaGG-3"
 VIN_fighter_equipment_2_short:0 "LaGG-3"
 VIN_fighter_equipment_2_desc:0 "A refinement of the earlier LaGG-1, the LaGG-3 was the most modern aircraft in Soviet Air Force service at the start of Operation Barbarossa in 1941. Despite being woefully underpowered (it was overweight for an aircraft with a wooden frame), it was a fairly strong airframe. It was resistant to fire, but was prone to shatter once the frame came in contact with high-explosive rounds. Pilots disliked the type, calling it 'Lakirovanny Garantirovanny Grob.' (guaranteed varnished coffin) Despite this, 6500 LaGG-3's were built throughout the war."
 VIN_fighter_equipment_3:0 "Yakovlev Yak-3"
 VIN_fighter_equipment_3_short:0 "Yak-3"
 VIN_fighter_equipment_3_desc:0 "Robust and easy to maintain, the Yak-3 was much liked by pilots and ground crew alike. One of the smallest and lightest aircraft ever fielded in World War II, it's powerful engine and high power-to-weight ratio gave it excellent performance, and was stated to be comparable if not superior to the American P-51D Mustang and British Supermarine Spitfire. Almost 5,000 Yak-3 were built during the war, and would continue to serve in the Soviet, Polish and Yugoslav Air Forces into the 1950s."
 
 VIN_mr_stealth_fighter_equipment_1:0 "Mikoyan MiG-LMFS"
 VIN_mr_stealth_fighter_equipment_1_short:0 "MiG-LMFS"
 VIN_mr_stealth_fighter_equipment_1_desc:0 "The LMFS (Liogkiy Mnogofunktsionalniy Frontovoi Samolyet, or Light Multi-Function Frontal Aircraft) was the further development of both the MiG-4.12 and MiG-1.44 Flatpack aircraft set to replace the MiG-29 Fulcrum. Although no concrete design currently exists, this light fighter is believed to incorporate an engine based on the RD-33 engine, utilizing the latest advancements in turbine and combustion chamber technology, and receiving only minor changes to the fan blades. The LMFS will have canard wings, internal weapons bays and an empty weight of roughly 33,000 lbs (15,000 kg) and a maximum takeoff weight of 55,000lbs. (25,000 kg)"
 
 VIN_heavy_fighter_equipment_1:0 "Petlyakov Pe-2 Buck"
 VIN_heavy_fighter_equipment_1_short:0 "Pe-2 Buck"
 VIN_heavy_fighter_equipment_1_desc:0 "Although entering service in 1941 as a light bomber, the Pe-2 was also a successful heavy fighter and night fighter during the war. 11,500 aircraft were built during the war. It was also one of the few types that was utilized by both sides of the conflict, both Soviet and Finnish Pe-2 were likely to face each other during the Continuation War (the Finnish & Karelian theatre of the Eastern Front). Its NATO reporting name is Buck."
 VIN_heavy_fighter_equipment_2:0 "Petlyakov Pe-3"
 VIN_heavy_fighter_equipment_2_short:0 "Pe-3"
 VIN_heavy_fighter_equipment_2_desc:0 "A further development from the Pe-2, the Pe-3 was a dedicated night-fighter aircraft when introduced in 1941, the same year as its stablemate, the Pe-2. Its design and use followed a comparable path to those taken by the German Luftwaffe with the Junkers Ju 88 and the British Royal Air Force with the De Havilland Mosquito. Used with distinction during the Battle of Moscow, and despite the sole factory responsible for building the type being evacuated as a result of the battle, the Pe-3 was used throughout the conflict, with later production runs dedicated to building reconnaissance variants of the type."
 VIN_heavy_fighter_equipment_3:0 "Lavochkin La-11 Fang"
 VIN_heavy_fighter_equipment_3_short:0 "La-11 Fang"
 VIN_heavy_fighter_equipment_3_desc:0 "Developed in 1947, after WWII ended, the La-11 was a further development of the La-9 'Fritz' to create a long-range escort fighter. The aircraft was fitted with larger tires to accommodate the increased weight and amenities for long flights such as increased padding in the seat, armrests, and a urinal. In addition, a full radio navigation suite was installed. Not surprisingly, combat performance with a full fuel load suffered. However, as the fuel load approached that of La-9, so did the performance. La-11 pilots in Soviet and later Chinese service would serve in air defense, shooting down American-built Mustangs and attack aircraft during the Korean War. Its NATO reporting name is Fang."

 VIN_jet_interceptor_equipment_1:0 "Yakovlev Yak-15 Feather"
 VIN_jet_interceptor_equipment_1_desc:0 "The Yakovlev Yak-15 Feather is a first generation Soviet plane developed immediately after WW2. 280 Aircraft were constructed between 1946-47. While the aircraft was designed as a fighter it was primarily used to train piston engine experienced pilots to fly jets. The aircraft never saw combat and was exclusively used by the Soviet Air Force. It left active service in 1948."
 VIN_jet_interceptor_equipment_1_short:0 "Yak-15 Feather"
 VIN_jet_interceptor_equipment_2:0 "Lavochkin La-15 Fantail"
 VIN_jet_interceptor_equipment_2_desc:0 "The Lavochkin La-15 Fantail was introduced to the Soviet Air Force in 1949. While technologically the aircraft was superior to the MiG-15, the lower manufacture cost of the MiG-15 meant that it was favored. The aircraft never saw combat and only limited deployment. The 235 aircraft that were manufactured were decommissioned by 1953. They were stripped of their engines and used in nuclear weapons testing."
 VIN_jet_interceptor_equipment_2_short:0 "La-15 Fantail"
 VIN_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich MiG-19 Farmer"
 VIN_jet_interceptor_equipment_3_desc:0 "The Mikoyan-Gurevich MiG-19 Farmer was an early second generation fighter in Service with the Soviet Air Force. The Aircraft was introduced in March of 1955, it would later score 6 aerial victories against U.S aircraft over Vietnam. The aircraft was popular with the Warsaw Pact nations with 2172 being built in Europe. When sold to China it was designated the J-6 where over 4500 were constructed, the J-6 was decommissioned in 2010 and still remains in limited service with North Korea. In total 24 countries purchased and operated MiG-19 fighter aircraft."
 VIN_jet_interceptor_equipment_3_short:0 "MiG-19 Farmer"
 VIN_jet_interceptor_equipment_4:0 "Sukhoi Su-9 Fishpot"
 VIN_jet_interceptor_equipment_4_desc:0 "The Sukhoi Su-9 Fishpot was a delta winged Soviet all-weather interceptor developed in the 1950's. The Su-9 made its first complete flight on the 24th of June 1956, entering service 3 years later in 1959. The aircraft was exclusively operated by the 894th Fighter Aviation Regiment of the Soviet Air Force and never saw active combat. The last of the 1150 aircraft manufactured left service in 1979"
 VIN_jet_interceptor_equipment_4_short:0 "Su-9 Fishpot"
 VIN_jet_interceptor_equipment_5:0 "Tupolev Tu-28 Fiddler"
 VIN_jet_interceptor_equipment_5_desc:0 "The Tupolev Tu-28 Fiddler was an extended range interceptor aircraft introduced in 1964 by the Soviet Air Force. The Tu-28 was designed to intercept American nuclear-armed strategic bombers penetrating the massive northern border, which could not be covered by short range surface to air missiles. From 1961, 198 aircraft were produced, exclusively for service with the USSR. The only publicly reported combat operation undertaken by the craft was the interception of NATO high altitude reconnaissance balloons. The aircraft was decommissioned in 1990."
 VIN_jet_interceptor_equipment_5_short:0 "Tu-28 Fiddler"
 VIN_jet_interceptor_equipment_6:0 "Sukhoi Su-15 Flagon"
 VIN_jet_interceptor_equipment_6_desc:0 "The Sukhoi Su-15 Flagon A was a twinjet interceptor developed by the Soviet Union in the 1960s. The aircraft made its first flight in mid-1962 and, 3 years later entered service with the Soviet Air Force in 1965. From 1965-1979 1290 aircraft were produced. The aircraft also saw service in the Ukrainian Air Force and limited, emergency service in the Russian Air Force. It was officially retired from service in 1996."
 VIN_jet_interceptor_equipment_6_short:0 "Su-15 Flagon"
 VIN_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-25 Foxbat"
 VIN_jet_interceptor_equipment_7_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."
 VIN_jet_interceptor_equipment_7_short:0 "MiG-25 Foxbat"
 VIN_jet_interceptor_equipment_8:0 "Mikoyan-Gurevich MiG-31 Foxhound"
 VIN_jet_interceptor_equipment_8_desc:0 "The MiG-31 Foxhound is the direct successor to the MiG-25 and was designed as a comprehensive replacement. The aircraft shares most design elements with the MiG-25 featuring mostly internal changes. The MiG-31 has 2 seats and superior sensors and engines, the cockpit was also modernized to support a heads-up display and newer air-to-air missile systems. From 1975-1994 519 MiG-31s were produced. It remains in service with the Russian Air Force and Kazakhstan Air Force. It one of the fastest combat aircraft in service today."
 VIN_jet_interceptor_equipment_8_short:0 "MiG-31 Foxhound"
 VIN_jet_interceptor_equipment_9:0 "Sukhoi Su-27S Flanker-B"
 VIN_jet_interceptor_equipment_9_desc:0 "The Su-27S Flanker B is the initial production variant of the Soviet designed Sukhoi Su-27 fighter. The aircraft was intended as the direct competitor to the F-14 Tomcat and F-15 Eagle. After making its maiden flight in 1977 it entered service later in 1985. It's primary role was long range air defense against American B-1 and B-52 bombers, also to provide long-range escort for Soviet intercontinental strategic bombers. So far 809 aircraft have been produced, which still see service in the Russian Air Force. Other operators include: Indonesia, Ukraine, Vietnam and China (Designated J-11), among others. The aircraft will remain in service for the foreseeable future."
 VIN_jet_interceptor_equipment_9_short:0 "Su-27S Flanker-B"

 VIN_stealth_fighter_equipment_1:0 "Sukhoi Su-57"
 VIN_stealth_fighter_equipment_1_desc:0 "The Su-57 was created based on the plans for the PAK-FA (The acronym meaning Perspektivny Aviatsionny Kompleks Frontovoy Aviatsii, Russian for "Prospective Airborne Complex of Frontline Aviation"). It has very high stealth capabilities, and represents the culmination of Russian Air Force technology. Featuring prominent maneuverability due to a thrust vectoring nozzle and excellent stealth against radar, it boasts top class aerial combat capabilities."
 VIN_stealth_fighter_equipment_1_short:0 "Su-57"

